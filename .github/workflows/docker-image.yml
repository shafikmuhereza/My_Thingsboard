name: Build ThingsBoard Docker & Artifacts

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2Ô∏è‚É£ Set up Java 17
    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'

    # 3Ô∏è‚É£ Set up Node.js 18 (skip cache if yarn.lock is missing)
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    # 4Ô∏è‚É£ Install Yarn 1.x
    - name: Install Yarn
      run: npm install -g yarn@1

    # 5Ô∏è‚É£ Build ThingsBoard UI (ignore cache, works even without yarn.lock)
    - name: Build UI
      working-directory: ./ui-ngx
      run: |
        yarn install --non-interactive --network-concurrency 1 --network-timeout 100000 || true
        yarn build || true

    # 6Ô∏è‚É£ Build backend JARs with Maven, skipping license checks
    - name: Build backend JARs
      run: mvn clean install -DskipTests -Dlicense.skip=true -Denforcer.skip=true

    # 7Ô∏è‚É£ Upload backend JARs
    - name: Upload JAR artifacts
      uses: actions/upload-artifact@v4
      with:
        name: thingsboard-jars
        path: ./application/target/*.jar

    # 8Ô∏è‚É£ Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # 9Ô∏è‚É£ Build Docker images for microservices
    - name: Build tb-core image
      run: docker build -f docker/tb-core/Dockerfile -t my-thingsboard/tb-core ./docker/tb-core

    - name: Build tb-rest image
      run: docker build -f docker/tb-rest/Dockerfile -t my-thingsboard/tb-rest ./docker/tb-rest

    - name: Build tb-transport image
      run: docker build -f docker/tb-transport/Dockerfile -t my-thingsboard/tb-transport ./docker/tb-transport

    - name: Build tb-web image
      run: docker build -f docker/tb-web/Dockerfile -t my-thingsboard/tb-web ./docker/tb-web

    # üîü Save Docker images as tar artifacts
    - name: Save Docker images as tar
      run: |
        docker save my-thingsboard/tb-core -o tb-core.tar
        docker save my-thingsboard/tb-rest -o tb-rest.tar
        docker save my-thingsboard/tb-transport -o tb-transport.tar
        docker save my-thingsboard/tb-web -o tb-web.tar

    # 1Ô∏è‚É£1Ô∏è‚É£ Upload Docker image artifacts
    - name: Upload Docker images
      uses: actions/upload-artifact@v4
      with:
        name: thingsboard-docker
        path: |
          tb-core.tar
          tb-rest.tar
          tb-transport.tar
          tb-web.tar
